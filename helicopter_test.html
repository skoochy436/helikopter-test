<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Helikopter Yön Testi - V5</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #canvasContainer {
      display: inline-block;
      position: relative;
    }
    canvas {
      background-color: #f2f2f2;
      border: 2px solid #444;
      border-radius: 50%;
    }
    #controls {
      margin-top: 15px;
    }
    #feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    #timer, #score {
      font-size: 18px;
      margin: 10px;
    }
    button, select {
      font-size: 16px;
      padding: 5px 10px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>Helikopter Yön Testi</h2>
  <div id="timer">Kalan Süre: 05:00</div>
  <div id="score">Puan: 0</div>
  <div id="canvasContainer">
    <canvas id="compassCanvas" width="400" height="400"></canvas>
  </div>

  <div id="controls">
    <label for="numLabelsSelect">Gösterilecek yön sayısı:</label>
    <select id="numLabelsSelect">
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <br><br>
    <button id="startBtn">Teste Başla</button>
    <br><br>
    <label for="answerSelect">Helikopterin burnu hangi yöne bakıyor?</label>
    <select id="answerSelect" disabled>
      <option value="">-- Seçin --</option>
      <option value="K">K (Kuzey)</option>
      <option value="KD">KD (Kuzeydoğu)</option>
      <option value="D">D (Doğu)</option>
      <option value="GD">GD (Güneydoğu)</option>
      <option value="G">G (Güney)</option>
      <option value="GB">GB (Güneybatı)</option>
      <option value="B">B (Batı)</option>
      <option value="KB">KB (Kuzeybatı)</option>
    </select>
    <button id="submitBtn" disabled>Gönder</button>
    <div id="feedback"></div>
  <button id="continueBtn" style="display:none; font-size:16px; padding:5px 10px; margin-top:10px;">Devam Et</button>

  <script>
    const continueBtn = document.getElementById('continueBtn');

    const canvas = document.getElementById('compassCanvas');
    const ctx = canvas.getContext('2d');
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;
    const radius = 180;

    const directions = [
      {key: 'K', angle: 0},
      {key: 'KD', angle: 45},
      {key: 'D', angle: 90},
      {key: 'GD', angle: 135},
      {key: 'G', angle: 180},
      {key: 'GB', angle: 225},
      {key: 'B', angle: 270},
      {key: 'KB', angle: 315}
    ];

    let correctDirection = null;
    let visibleLabels = [];
    let angleOffset = 0;
    let score = 0;
    let timerInterval = null;
    let timeLeft = 300; // 5 minutes in seconds
    let sessionActive = false;

    const startBtn = document.getElementById('startBtn');
    const numLabelsSelect = document.getElementById('numLabelsSelect');
    const answerSelect = document.getElementById('answerSelect');
    const submitBtn = document.getElementById('submitBtn');
    const feedbackDiv = document.getElementById('feedback');
    const timerDiv = document.getElementById('timer');
    const scoreDiv = document.getElementById('score');

    function randInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function sampleArray(arr, n) {
      const copy = arr.slice();
      const result = [];
      for (let i = 0; i < n; i++) {
        const idx = Math.floor(Math.random() * copy.length);
        result.push(copy.splice(idx, 1)[0]);
      }
      return result;
    }

    function drawCircle() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(cx, cy, radius, 0, 2 * Math.PI);
      ctx.fillStyle = '#e8e8e8';
      ctx.fill();
      ctx.lineWidth = 2;
      ctx.strokeStyle = '#444';
      ctx.stroke();
      ctx.closePath();
    }

    function drawLabels() {
      ctx.fillStyle = '#222';
      ctx.font = 'bold 16px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      directions.forEach(dir => {
        if (visibleLabels.includes(dir.key)) {
          const angleUsed = (dir.angle + angleOffset) % 360;
          const rad = (angleUsed - 90) * Math.PI / 180;
          const tx = cx + Math.cos(rad) * (radius - 30);
          const ty = cy + Math.sin(rad) * (radius - 30);
          ctx.fillText(dir.key, tx, ty);
        }
      });
    }

    function drawHelicopter() {
      ctx.save();
      ctx.translate(cx, cy);
      const baseAngle = directions.find(d => d.key === correctDirection).angle;
      const helicopterAngleDeg = (baseAngle + angleOffset) % 360;
      ctx.rotate(helicopterAngleDeg * Math.PI / 180);
      // Gövde
      ctx.fillStyle = '#666';
      ctx.fillRect(-15, -60, 30, 90);
      // Burun
      ctx.beginPath();
      ctx.moveTo(0, -70);
      ctx.lineTo(-12, -45);
      ctx.lineTo(12, -45);
      ctx.closePath();
      ctx.fillStyle = '#333';
      ctx.fill();
      // Kuyruk ve rotor
      ctx.fillStyle = '#888';
      ctx.fillRect(-5, 30, 10, 60);
      ctx.fillRect(-50, 0, 100, 6);
      ctx.restore();
    }

    function drawCompass() {
      drawCircle();
      visibleLabels = [];
      angleOffset = randInt(0, 7) * 45;
      const numLabels = parseInt(numLabelsSelect.value);
      visibleLabels = sampleArray(directions, numLabels).map(d => d.key);

      // Seçilen doğru yön (visibleLabels'ta olmayanlardan seç)
      const availableDirs = directions.filter(d => !visibleLabels.includes(d.key));
      const randomIndex = randInt(0, availableDirs.length - 1);
      correctDirection = availableDirs[randomIndex].key;

      drawLabels();
      drawHelicopter();

      // Kontroller kapalı, 3 saniye sonra etiketler kaybolacak ve kontroller açılacak
      answerSelect.disabled = true;
      submitBtn.disabled = true;
      setTimeout(() => {
        drawCircle();
        drawHelicopter();
        answerSelect.disabled = false;
        submitBtn.disabled = false;
      }, 3000);
    }

    function updateTimer() {
      const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const seconds = String(timeLeft % 60).padStart(2, '0');
      timerDiv.textContent = `Kalan Süre: ${minutes}:${seconds}`;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        sessionActive = false;
        answerSelect.disabled = true;
        submitBtn.disabled = true;
        feedbackDiv.textContent = `⏰ Süre doldu! Toplam puanınız: ${score}`;
      }
      timeLeft--;
    }

    startBtn.addEventListener('click', () => {
      if (!sessionActive) {
        // Yeni oturum başlat
        score = 0;
        timeLeft = 300;
        scoreDiv.textContent = `Puan: ${score}`;
        feedbackDiv.textContent = '';
        sessionActive = true;
        timerInterval = setInterval(updateTimer, 1000);
        drawCompass();
      }
    });

    submitBtn.addEventListener('click', () => {
      if (!sessionActive) return;
      const userAnswer = answerSelect.value;
      if (!userAnswer) {
        feedbackDiv.textContent = 'Lütfen bir yön seçin.';
        feedbackDiv.style.color = 'red';
        return;
      }
      if (userAnswer === correctDirection) {
        score++;
        feedbackDiv.textContent = `✅ Doğru! Puanınız: ${score}`;
        feedbackDiv.style.color = 'green';
      } else {
        score--;
        feedbackDiv.textContent = `❌ Yanlış. Doğru: ${correctDirection}. Puanınız: ${score}`;
        feedbackDiv.style.color = 'crimson';
      }
      scoreDiv.textContent = `Puan: ${score}`;
      // Yanlış cevapsa yönleri tekrar göster ve devam butonunu göster
      if (userAnswer === correctDirection) {
        score++;
        feedbackDiv.textContent = `✅ Doğru! Puanınız: ${score}`;
        feedbackDiv.style.color = 'green';
        drawCompass();
      } else {
        score--;
        feedbackDiv.textContent = `❌ Yanlış. Doğru: ${correctDirection}. Puanınız: ${score}`;
        feedbackDiv.style.color = 'crimson';
        drawCircle();
        drawLabels();
        drawHelicopter();
        answerSelect.disabled = true;
        submitBtn.disabled = true;
        continueBtn.style.display = 'inline-block';
      }

      answerSelect.value = '';
    });
  
    continueBtn.addEventListener('click', () => {
      continueBtn.style.display = 'none';
      feedbackDiv.textContent = '';
      drawCompass();
    });
  </script>

</body>
</html>
